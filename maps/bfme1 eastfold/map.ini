Object AngmarBarracks
	ReplaceModule ModuleTag_NewMoneyDeadSpot
		Behavior = TerrainResourceBehavior ModuleTag_NewMoneyDeadSpot_
		Radius 		= 0		; How far we try to claim ground
		MaxIncome 	= 0		; If we were to get all we wanted, how much we would earn.  Linear slope to 0 at 0% claim
		IncomeInterval 	= 999999	; How often (in msec) we give that much money
		HighPriority 	= Yes 		; A high priority claim gets to pretend it was there first.
		Visible 	= No 		;// Don't show decal when a resource building is selected.
		End
	End

	AddModule ModuleTag_BuildoutMax_Override
		Behavior = WallHubBehavior ModuleTag_BuildDistance_
			Options = OPTION_ONE
			MaxBuildoutDistance = BFME1_S_BUILD_DIST
		End
	End
End


