		LevelsToGain		= 1
		LevelCap		= 2
	End

	Behavior = LevelUpUpgrade ModuleTag_LevelUpMordorUrukTentLevel3
		TriggeredBy		= Upgrade_StructureLevel3
		LevelsToGain		= 1
		LevelCap		= 3
	End

