;------------------------------------------------------------------------------
;aka Isengard Armory
;------------------------------------------------------------------------------
Object MordorNewArmory

	SelectPortrait = ZZSelectPortrait
 
	; *** ART Parameters ***

	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor  = Yes
		UseStandardModelNames = Yes
		StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD  

		DefaultModelConditionState
			Model = abarmory
			
			ParticleSysBone = FIREPOINT01 VolcanoEmbers
			ParticleSysBone = FIREPOINT01 SmokeRed
			ParticleSysBone = FIREPOINT02 VolcanoEmbers
			ParticleSysBone = FIREPOINT02 SmokeRed
			ParticleSysBone = FIREPOINT03 VolcanoEmbers
			ParticleSysBone = FIREPOINT03 SmokeRed
			ParticleSysBone = FIREPOINT05 VolcanoEmbers
			ParticleSysBone = FIREPOINT05 SmokeRed
		
			ParticleSysBone = FIREPOINT04 furnaceFireGlow
		
			ParticleSysBone = FIREPOINT06 furnaceFireGlow
			ParticleSysBone = FIREPOINT07 furnaceFireGlow
			ParticleSysBone = FIREPOINT08 furnaceFireGlow
			ParticleSysBone = FIREPOINT09 furnaceFireGlow
		
			ParticleSysBone = FIREPOINT04 furnaceFire
		
			ParticleSysBone = FIREPOINT06 furnaceFire
			ParticleSysBone = FIREPOINT07 furnaceFire
			ParticleSysBone = FIREPOINT08 furnaceFire
			ParticleSysBone = FIREPOINT09 furnaceFire
		End


		;//	Animation state for build placement cursor
		AnimationState = BUILD_PLACEMENT_CURSOR
			Animation = IdleA
				AnimationName			=	abarmory.abarmory
				AnimationMode			=	ONCE 
			End
		End

		;//	Animation state for phantom structure
		AnimationState = PHANTOM_STRUCTURE
			Animation = IdleA
				AnimationName			=	abarmory.abarmory
				AnimationMode			=	ONCE 
			End
		End
	
		IdleAnimationState
			StateName					=   STATE_Idle
			Animation = IdleA
				AnimationName			=	abarmory.abarmory
				AnimationMode			=	LOOP
			End
			//FXEvent			= Frame:12 Name:FX_ArmorySparks
		End


		;------------ New Build Up States coming soon. 
		ModelConditionState   = AWAITING_CONSTRUCTION SNOW
			Model               = abarmory_b
		End;

		ModelConditionState   = AWAITING_CONSTRUCTION 
			Model               = abarmory_b
		End;

		AnimationState        = AWAITING_CONSTRUCTION
			Animation           =  abarmory_b
				AnimationName     =  abarmory_b.abarmory_b
				AnimationMode     = MANUAL
				AnimationBlendTime = 0
			End
			Flags				  = START_FRAME_FIRST
		End

		ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED SNOW
			Model               = abarmory_b
			Texture			= MBTrollPit.tga MBTrollPit_snow.tga
			ParticleSysBone   = CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes
		End

		ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model               = abarmory_b
			ParticleSysBone   = CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes
		End

		AnimationState        = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Animation           = abarmory_b
				AnimationName     = abarmory_b.abarmory_b
				AnimationMode     = MANUAL
				AnimationBlendTime = 0
			End
			Flags				  = START_FRAME_FIRST
			StateName			  = BeingConstructed
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
			EndScript
		End

		;--damaged building
		ModelConditionState  = DAMAGED
			Model         = abarmory
			ParticleSysBone = FIREPOINT01 VolcanoEmbers
			ParticleSysBone = FIREPOINT01 SmokeRed
			ParticleSysBone = FIREPOINT02 VolcanoEmbers
			ParticleSysBone = FIREPOINT02 SmokeRed
			ParticleSysBone = FIREPOINT03 VolcanoEmbers
			ParticleSysBone = FIREPOINT03 SmokeRed
			ParticleSysBone = FIREPOINT05 VolcanoEmbers
			ParticleSysBone = FIREPOINT05 SmokeRed

			ParticleSysBone = FIREPOINT04 furnaceFireGlow

			ParticleSysBone = FIREPOINT06 furnaceFireGlow
			ParticleSysBone = FIREPOINT07 furnaceFireGlow
			ParticleSysBone = FIREPOINT08 furnaceFireGlow
			ParticleSysBone = FIREPOINT09 furnaceFireGlow

			ParticleSysBone = FIREPOINT04 furnaceFire

			ParticleSysBone = FIREPOINT06 furnaceFire
			ParticleSysBone = FIREPOINT07 furnaceFire
			ParticleSysBone = FIREPOINT08 furnaceFire
			ParticleSysBone = FIREPOINT09 furnaceFire
		End

		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
			BeginScript
   				CurDrawableHideSubObject("OBJECT02")
				CurDrawableHideSubObject("BOX28")
				CurDrawableHideSubObject("BOX29")
			EndScript
		End

		ModelConditionState  = REALLYDAMAGED
			Model         = abarmory
			ParticleSysBone = FIREPOINT01 VolcanoEmbers
			ParticleSysBone = FIREPOINT01 SmokeRed
			ParticleSysBone = FIREPOINT02 VolcanoEmbers
			ParticleSysBone = FIREPOINT02 SmokeRed
			ParticleSysBone = FIREPOINT03 VolcanoEmbers
			ParticleSysBone = FIREPOINT03 SmokeRed
			ParticleSysBone = FIREPOINT05 VolcanoEmbers
			ParticleSysBone = FIREPOINT05 SmokeRed

			ParticleSysBone = FIREPOINT04 furnaceFireGlow

			ParticleSysBone = FIREPOINT06 furnaceFireGlow
			ParticleSysBone = FIREPOINT07 furnaceFireGlow
			ParticleSysBone = FIREPOINT08 furnaceFireGlow
			ParticleSysBone = FIREPOINT09 furnaceFireGlow

			ParticleSysBone = FIREPOINT04 furnaceFire

			ParticleSysBone = FIREPOINT06 furnaceFire
			ParticleSysBone = FIREPOINT07 furnaceFire
			ParticleSysBone = FIREPOINT08 furnaceFire
			ParticleSysBone = FIREPOINT09 furnaceFire
		End

		AnimationState = REALLYDAMAGED
    			Animation				=	RubbleAnimation
				AnimationName		=	abarmory.abarmory
				AnimationMode		=	ONCE
			End
			EnteringStateFX	= FX_BuildingReallyDamaged
			BeginScript
   				CurDrawableHideSubObject("OBJECT02")
				CurDrawableHideSubObject("BOX28")
				CurDrawableHideSubObject("BOX29")
			EndScript
		End

		ModelConditionState  = RUBBLE
			Model         = abarmory
			ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End
    
		AnimationState = RUBBLE
 			Animation				=	RubbleAnimation
				AnimationName		=	abarmory.abarmory
				AnimationMode		=	ONCE
			End
			EnteringStateFX	= FX_StructureMediumCollapse
			BeginScript
   				CurDrawableHideSubObject("OBJECT02")
				CurDrawableHideSubObject("BOX28")
				CurDrawableHideSubObject("BOX29")
			EndScript
		End

		ModelConditionState  = POST_RUBBLE
			Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End

		ModelConditionState  = POST_COLLAPSE
			Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End
	End
  
 
	Draw = W3DFloorDraw DrawFloorV1    
		StaticModelLODMode = Yes		; THIS NEEDS TO BE COMMENTED OUT WHEN ENGINEERING ENABLES LOD'S IN THE FLOOR DRAW
		ModelName = abarmory_bib
  		HideIfModelConditions	=	AWAITING_CONSTRUCTION
  		HideIfModelConditions	=	PARTIALLY_CONSTRUCTED
	End
	
	Draw = W3DScriptedModelDraw ModuleTag_DrawBone 
		OkToChangeModelColor  = Yes
		UseStandardModelNames = Yes
		StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD  

		DefaultModelConditionState
			Model = abarmory_bn

		ParticleSysBone = volcfire VolcanoEmbers
				ParticleSysBone = volcfire SmokeRed
	 	End
	End

	PlacementViewAngle  = 45

	Scale			= 1.0

	; ***DESIGN parameters ***
	DisplayName         = EvilMod:MordorArmory
  	Description 	      = EvilMod:MordorArmoryDes
	Side			= Mordor
	EditorSorting		= STRUCTURE
	ThreatLevel		= 1.0

	BuildCost		= 1000
	BuildTime		= 60
	VisionRange		= 100
	ShroudClearingRange	= 50
;	BountyValue		= 

	ArmorSet
		Conditions        = None
		Armor             = TechnologyArmor
		;DamageFX          = StructureDamageFXNoShake
	End

	CommandSet =  AngabadArmoryCommandSet

	; *** AUDIO Parameters ***

	#include "..\..\..\Includes\StandardBuildingEvaEvents.inc"

	//VoiceFullyCreated			= EVA:GenericMordorComplete
	VoiceSelect				= GondorForgeSelect	
	VoiceSelectUnderConstruction		= BuildingEvilVoiceSelectUnderConstruction

	SoundAmbientDamaged			= BuildingDamageFireMediumLoop
	SoundAmbientReallyDamaged		= BuildingDamageFireLargeLoop
	SoundOnDamaged				= BuildingLightDamageWood
	SoundOnReallyDamaged			= BuildingHeavyDamageWood

	UnitSpecificSounds
		UnderConstruction		= BuildingConstructionLoop  ; Built first time
		; UnderRepairFromDamage		= NoSound					; Repaired No animation on the building, so don't bother playing sound
		UnderRepairFromRubble		= BuildingConstructionLoop	; Repaired from completely destroyed (not used???)
	End
	
	
	ClientBehavior = AnimationSoundClientBehavior ModuleTag_AnimAudioBehavior
		MaxUpdateRangeCap = 800
		;AnimationSound = Sound: AngbandArmoryHammering 		Animation: abarmory.abarmory Frames: 12
	End

  ; *** ENGINEERING Parameters ***

	RadarPriority				= STRUCTURE
	KindOf = PRELOAD STRUCTURE SELECTABLE IMMOBILE SCORE MP_COUNT_FOR_VICTORY AUTO_RALLYPOINT FS_FACTORY MADE_OF_WOOD FACE_AWAY_FROM_CASTLE_KEEP
 
	Behavior = GettingBuiltBehavior GetBuiltBehaviorTag
		WorkerName			= MordorWorkerNoSelect
		SpawnTimer			= DEFAULT_STRUCTURE_HEALDELAY
	End

	Behavior = StructureCollapseUpdate ModuleTag_StructureCollapseUpdate 
		MinCollapseDelay        = 000
		MaxCollapseDelay        = 000
		CollapseDamping         = .5
		MaxShudder              = 0.6
		MinBurstDelay           = 250
		MaxBurstDelay           = 800
		BigBurstFrequency       = 4
		FXList                  = INITIAL   FX_StructureMediumCollapseNoSound
		FXList                  = ALMOST_FINAL  FX_StructureAlmostCollapse
		DestroyObjectWhenDone	= Yes
		CollapseHeight		= 89
	End

	

	Body = StructureBody ModuleTag_05
		MaxHealth               = ISENGARD_ARMORY_MAXHEALTH			
		MaxHealthDamaged        = ISENGARD_ARMORY_MAXHEALTHDAMAGED		
		MaxHealthReallyDamaged  = ISENGARD_ARMORY_MAXHEALTH_REALLYDAMAGED
		DamageCreationList		= OCL_BuildingDamageList01 CATAPULT_ROCK
		DamageCreationList		= OCL_MBTrollPit_Chunk1 CATAPULT_ROCK FRONT_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk2 CATAPULT_ROCK RIGHT_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk3 CATAPULT_ROCK BACK_DESTROYED
		DamageCreationList		= OCL_MBTrollPit_Chunk4 CATAPULT_ROCK LEFT_DESTROYED
	End
 
  
	Behavior = ProductionUpdate ProductionUpdateModuleTag
		NumDoorAnimations            = 1
		DoorOpeningTime              = 3250  ;in mSeconds how long you want doors to be in open state
		DoorWaitOpenTime             =2000  ;in mSeconds time the door stays open, so units can exit
		DoorCloseTime                = 4000  ;in mSeconds how long you want doors to be in open state
		ConstructionCompleteDuration = 1500  ;in mSeconds   wait time so if you have multiple units they don't run over each other
		;;;;;;;;;UnitPreparationTime			 = 4333		; time of the unit build animation
		;;;;;;;;;; 4-1/3 second prep needs to be set in THingTemplate, for Both trolls, now
		GiveNoXP = No
	End
 
	Behavior = QueueProductionExitUpdate ModuleTag_11
		UnitCreatePoint   = X:34.0 Y:-45.0 Z:0.0
		NaturalRallyPoint = X:34.0 Y:-93.0 Z:0.0	;NaturalRallyPointX must always match GeometryMajorRadius! 
	End

	Behavior = TerrainResourceBehavior ModuleTag_NewMoneyDeadSpot
		Radius			= 100		;// How far we try to claim ground
		MaxIncome		= 7			;// If we were to get all we wanted, how much we would earn.  Linear slope to 0 at 0% claim
		IncomeInterval	= 9000	;// How often (in msec) we give that much money
		HighPriority	= Yes		;// A high priority claim gets to pretend it was there first.
		Visible = Yes 		;// Don't show decal when a resource building is selected.
	End
  
	
  Geometry              = BOX
  GeometryMajorRadius   = 70.6
  GeometryMinorRadius   = 70.2
  GeometryHeight        = 56.0
  GeometryOffset        = X:-20 Y:0 Z:0
  
  AdditionalGeometry    = CYLINDER
  GeometryMajorRadius   = 42.0
  GeometryMinorRadius   = 0
  GeometryHeight        = 42.4
  GeometryOffset		= X:-18.6 Y:-3.0 Z:0
  
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
  BuildCompletion     = PLACED_BY_PLAYER
  
  GeometryContactPoint	= X:-58		Y:-39	Z:0			Repair
  GeometryContactPoint	= X:69		Y:50	Z:0			Repair
  GeometryContactPoint	= X:40.629		Y:32.691	Z:0
  GeometryContactPoint	= X:-56.679		Y:-3.451	Z:0
  GeometryContactPoint	= X:27.139		Y:11.062	Z:32.902	Swoop
End